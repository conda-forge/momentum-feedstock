{% set name = "momentum" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/facebookincubator/momentum/archive/v{{ version }}.tar.gz
    sha256: 9a5fdc385db6a8d29356d8a97a42353c89b8778c87e383b941ac107f7cb7e443

build:
  number: 0
  skip: true  # [py<310]

outputs:
  - name: momentum-cpp
    script: build_cpp.sh  # [unix]
    script: bld_cpp.bat  # [win]
    build:
      run_exports:
        - {{ pin_subpackage('momentum-cpp', max_pin='x.x') }}
      ignore_run_exports:
        - ceres-solver
        - drjit-cpp
        - gflags
        - librerun-sdk <0.18
        - openfbx
        - python
        - re2
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - libboost-devel
        - cmake
        - ninja  # [not win]
        - python
      host:
        - ceres-solver
        - cli11
        - dispenso
        - drjit-cpp
        - eigen
        - ezc3d
        - fmt
        - fx-gltf
        - libblas  # [win]
        - libcblas  # [win]
        - librerun-sdk <0.18
        - ms-gsl
        - nlohmann_json
        - openfbx
        - python  # [linux]
        - re2
        - spdlog
      run:
        - dispenso
        - gflags
        - libdeflate
        - python  # [linux]
    test:
      commands:
        - test -f $PREFIX/lib/cmake/momentum/momentum-config.cmake  # [not win]
        - if not exist %PREFIX%\\Library\\lib\\cmake\\momentum\\momentum-config.cmake exit 1  # [win]

  - name: pymomentum
    script: build_py.sh  # [unix]
    script: bld_py.bat  # [win]
    build:
      skip: true  # [win]
      skip: true  # [linux and not x86_64]
      skip: true  # [osx and x86]
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - libboost-devel
        - cmake
        - ninja  # [not win]
        - pip
        - python
      host:
        - {{ pin_subpackage('momentum-cpp', exact=True) }}
        - ceres-solver
        - cli11
        - dispenso
        - drjit-cpp
        - eigen
        - ezc3d
        - fmt
        - fx-gltf
        - libblas  # [win]
        - libcblas  # [win]
        - librerun-sdk <0.18
        - ms-gsl
        - nlohmann_json
        - openfbx
        - python  # [linux]
        - re2
        - setuptools
        - spdlog
        - pip
        - python
        - pytorch
        - numpy
      run:
        - {{ pin_subpackage('momentum-cpp', exact=True) }}
        - dispenso
        - gflags
        - libdeflate
        - numpy
        - python
    test:
      imports:
        - pymomentum.geometry
        - pymomentum.quaternion
        - pymomentum.skel_state

  - name: momentum
    requirements:
      run:
        - {{ pin_subpackage('momentum-cpp', exact=True) }}
        - {{ pin_subpackage('pymomentum', exact=True) }}  # [not linux and not win]
        - python
        - numpy
    test:
      commands:
        - test -f $PREFIX/lib/cmake/momentum/momentum-config.cmake  # [not win]
        - if not exist %PREFIX%\\Library\\lib\\cmake\\momentum\\momentum-config.cmake exit 1  # [win]

about:
  home: https://facebookincubator.github.io/momentum/
  summary: 'A library for human kinematic motion and numerical optimization solvers to apply human motion'
  description: |
    A library for human kinematic motion and numerical optimization solvers to apply human motion
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/facebookincubator/momentum

extra:
  recipe-maintainers:
    - jeongseok-meta
