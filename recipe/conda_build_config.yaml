# https://github.com/conda-forge/conda-forge-pinning-feedstock/blob/main/recipe/conda_build_config.yaml

c_stdlib_version:  # [osx and x86_64]
  - '10.15'        # [osx and x86_64]

rerun_version:
  - '0.23'

# Support older PyTorch versions on linux-64 only
# Other platforms use the current stable version (2.9)
# pybind11-abi version is determined by pytorch version in meta.yaml using Jinja2 conditional:
# - pytorch 2.7: pybind11-abi 4
# - pytorch 2.9: pybind11-abi 11
pytorch:
  - '2.7'  # [linux and x86_64]
  - '2.9'

libtorch:
  - '2.7'  # [linux and x86_64]
  - '2.9'

# Add CUDA 12.6 for linux-64 only (using same condition as cuda129 migration)
# cuda129 migration will add CUDA 12.9.
cuda_compiler_version:     # [(linux and x86_64) and os.environ.get("CF_CUDA_ENABLED", "False") == "True"]
  - '12.6'                 # [(linux and x86_64) and os.environ.get("CF_CUDA_ENABLED", "False") == "True"]
